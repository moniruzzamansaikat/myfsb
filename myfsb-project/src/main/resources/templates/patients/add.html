<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New Patient</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h1>New Patient</h1>
        
        <div th:if="${success}" class="alert alert-success mb-2" role="alert">
            <span th:text="${success}"></span>
        </div>
        
        <form th:action="@{/patients/store}" th:object="${patient}" method="post" class="needs-validation" novalidate>
			
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required />
                <div class="invalid-feedback">
                    Please provide a first name.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required />
                <div class="invalid-feedback">
                    Please provide a last name.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required />
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" />
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea th:field="*{address}" class="form-control" id="address"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/patients}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Add form validation -->
    <script>
    // Bootstrap form validation
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
    </script>
</body>
</html>
